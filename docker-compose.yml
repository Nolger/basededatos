services:
  db_postgres:
    image: postgres:16
    container_name: db_postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 5

  db_mysql:
    image: mysql:8.0
    container_name: db_mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "${MYSQL_USER}", "-p${MYSQL_PASSWORD}"]
      interval: 5s
      timeout: 5s
      retries: 5

  db_sqlserver:
    image: mcr.microsoft.com/mssql/server:2019-latest
    container_name: db_sqlserver
    environment:
      ACCEPT_EULA: "Y"
      SA_PASSWORD: "${SQLSERVER_PASSWORD}"
      MSSQL_PID: "Developer" # Developer Edition
    ports:
      - "1433:1433"
    volumes:
      - sqlserver_data:/var/opt/mssql
    healthcheck:
      test: ["CMD", "/opt/mssql-tools/bin/sqlcmd", "-S", "localhost", "-U", "sa", "-P", "${SQLSERVER_PASSWORD}", "-Q", "SELECT 1"]
      interval: 20s # Aumentado
      timeout: 10s  # Aumentado
      retries: 15   # Aumentado
      start_period: 60s # <--- Opcional: Aumentar el periodo inicial de gracia
  app:
    build: .
    container_name: mi_examen_app
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    env_file:
      - .env
    depends_on:
      db_postgres:
        condition: service_healthy
      db_mysql:
        condition: service_healthy
      db_sqlserver:
        condition: service_healthy
    command: sh -c "python manage.py makemigrations turismo_app && python manage.py migrate && python manage.py runserver 0.0.0.0:8000"

volumes:
  postgres_data:
  mysql_data:
  sqlserver_data: